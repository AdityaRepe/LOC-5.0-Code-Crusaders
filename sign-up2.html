<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Readex Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up2">
      <img
        class="heroiconsbuilding-office-2-so"
        alt=""
        src="./public/heroiconsbuildingoffice2solid.svg"
      /><img class="sign-up2-child" alt="" src="./public/group-12.svg" /><img
        class="sign-up2-item"
        alt=""
        src="./public/ellipse-173.svg"
      />
      <div class="sign-up2-inner"></div>
      <input class="email-optsignup" type="email" /><input
        class="mobile-no-optsignup"
        type="number"
      /><input class="username-optsignup" type="text" /><input
        class="password-opt-signup"
        type="password"
      /><b class="email-address2">Email Address: </b
      ><b class="mobile-number">Mobile Number: </b
      ><b class="username">Username:</b><b class="password">Password:</b>
      <div class="people-who-are-container">
        <p class="people-who-are">
          *People who are using our service may need to uploaded
        </p>
        <p class="people-who-are">
          the contact information to JobFlow . Learn more
        </p>
        <p class="people-who-are">&nbsp;</p>
        <p class="people-who-are">
          *By signing up, you agree to our Terms , Privacy Policy
        </p>
      </div>
      <div class="sign-up">SIGN UP</div>
      <div class="already-registered">Already Registered</div>
      <div class="register-button-signup">
        <button
          class="register-button-signup-child"
          id="rectangleButton"
        ></button>
        <div class="register">Register</div>
      </div>
      <button class="log-in-buttonsignup" id="logInButtonsignup">
        <div class="log-in-buttonsignup-child"></div>
        <div class="log-in">Log in</div>
      </button>
      <div class="sign-up2-child1"></div>
      <div class="sign-up2-child2"></div>
      <b class="or">OR</b
      ><img
        class="undraw-sign-up-nm4k-1-icon"
        alt=""
        src="./public/undraw-sign--up-nm4k-1.svg"
      /><button class="logo-buttonsignup" id="logoButtonsignup">
        <b class="jobflow17"
          ><span class="job1">Job</span><span class="flow16">Flow</span></b
        >
        <div class="jf14"><b class="j1">J</b><i class="f14">F</i></div>
        <div class="logo-buttonsignup-child"></div>
        <div class="logo-buttonsignup-item"></div>
        <div class="logo-buttonsignup-inner"></div>
      </button>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      
      var logInButtonsignup = document.getElementById("logInButtonsignup");
      if (logInButtonsignup) {
        logInButtonsignup.addEventListener("click", function (e) {
          window.location.href = "./log-in3.html";
        });
      }
      
      var logoButtonsignup = document.getElementById("logoButtonsignup");
      if (logoButtonsignup) {
        logoButtonsignup.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
