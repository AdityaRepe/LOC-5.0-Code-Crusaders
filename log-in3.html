<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Readex Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="log-in3">
      <img
        class="heroiconsbuilding-office-2-so1"
        alt=""
        src="./public/heroiconsbuildingoffice2solid1.svg"
      /><img class="log-in3-child" alt="" src="./public/ellipse-18.svg" /><img
        class="log-in3-item"
        alt=""
        src="./public/ellipse-174.svg"
      />
      <div class="log-in3-inner"></div>
      <input class="username-input-optlog-in" type="text" /><input
        class="password-for-username-login"
        type="password"
      />
      <div class="login-to-your">Login to your account</div>
      <b class="username1">Username:</b><b class="password1">Password:</b
      ><button class="forgot-password">Forgot Password?</button
      ><button class="not-registered-yet" id="notRegisteredYet">
        Not registered yet? Select the skill that you want to learn and sign up.</button
      ><button class="coutinue-with-google-button-l">
        <button class="coutinue-with-google-button-l-child"></button>
        <div class="continue-with-google">Continue with Google</div>
        <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />
      </button>
      <div class="log-in-button-login">
        <button class="log-in-button-login-child" id="rectangleButton1"></button
        ><b class="login">LOGIN</b>
      </div>
      <div class="log-in3-child1"></div>
      <div class="log-in3-child2"></div>
      <b class="or1">OR</b>
      <div class="logo-button-login">
        <b class="jobflow18"
          ><span>Job</span><span class="flow17">Flow</span></b
        >
        <div class="jf15"><b>J</b><i class="f15">F</i></div>
        <div class="logo-button-login-child"></div>
        <div class="logo-button-login-item"></div>
        <div class="logo-button-login-inner"></div>
      </div>
      <img
        class="undraw-secure-login-pdn4-1-1"
        alt=""
        src="./public/undraw-secure-login-pdn4-1-1.svg"
      />
      <div class="welcome-back-to">Welcome Back to JobFlow</div>
      <div class="log-in3-child3"></div>
    </div>

    <script>
      var notRegisteredYet = document.getElementById("notRegisteredYet");
      if (notRegisteredYet) {
        notRegisteredYet.addEventListener("click", function (e) {
          window.location.href = "./sign-up2.html";
        });
      }
      
      var rectangleButton1 = document.getElementById("rectangleButton1");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
